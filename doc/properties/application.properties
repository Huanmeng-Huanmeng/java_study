# \u66B4\u9732actuator\u4E0B\u9762\u7BA1\u7406\u7684endPoint\uFF0C\u6D4F\u89C8\u5668\u4E2D\u76F4\u63A5\u8BBF\u95EEhttp://localhost:8080/actuator/\u5373\u53EF
management.endpoints.web.exposure.include=*
# \u5728\u8BBF\u95EE/actuator/health\u7684\u8FC7\u7A0B\u4E2D\uFF0Cjson\u683C\u5F0F\u5316\u3002Chrome\u6D4F\u89C8\u5668\u8981\u6DFB\u52A0JSON-Handle\u63D2\u4EF6\u3002\u6559\u7A0B\uFF1Ahttp://jsonhandle.sinaapp.com/
spring.jackson.serialization.indent_output=true
#\u63A7\u5236\u53F0\u5F69\u8272\u8F93\u51FA
spring.output.ansi.enabled=ALWAYS

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

#------\u521D\u59CB\u5316\u5185\u5D4C\u6570\u636E\u5E93\uFF08springboot\u4E0D\u914D\u7F6E\u4EE5\u4E0B\u5185\u5BB9\uFF0C\u4E5F\u4F1A\u81EA\u52A8\u52A0\u8F7D\u4EE5\u4E0B\u914D\u7F6E\uFF09-------
spring.datasource.initialization-mode=always
# \u6307\u5B9ASchema (DDL)\u811A\u672C
spring.datasource.schema=classpath:schema.sql
# \u6307\u5B9AData (DML)\u811A\u672C
spring.datasource.data=classpath:data.sql
# \u6307\u5B9Aschema\u8981\u4F7F\u7528\u7684Platform
spring.datasource.platform=h2

# \u662F\u5426\u542F\u7528h2\u63A7\u5236\u53F0
spring.h2.console.enabled=true
# \u914D\u7F6Eh2\u63A7\u5236\u53F0\u8BBF\u95EE\u5730\u5740\uFF0Chttp://localhost:8080/h2
spring.h2.console.path=/h2